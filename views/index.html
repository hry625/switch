<!DOCTYPE html>
<html>
  <head>
	<style>
	  form {
	  margin: 100px 100px 100px 100px;
	  }
	  button#switch {
	  width: 150px;
	  height: 100px;
	  font-size: 300%;
	  }
	</style>
	<title>Switch</title>
  </head>
  <body>
	<div>
	  <form>
		<button id="switch" value="{{"on" if status == "off" else "off"}}" name="status">{{"ON" if status == "off" else "OFF"}}</button>
	  </form>		 
	</div>
  </body>
</html>
